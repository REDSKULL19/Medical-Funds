            </ul>
        </nav>

    <div class="container">
        <h1>CONTACT US</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3><strong> <u> Please fill the details </u></strong></h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label><strong>Name</strong></label>
                            <input type="text" placeholder="Type your Name">
                        </div>
                        <div class="input-group">
                            <label><strong>Contact</strong></label>
                            <input type="text" placeholder="Type your contact number">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label><strong>Email</strong></label>
                            <input type="text" placeholder="Type your Email address">
                        </div>
                        <div class="input-group">
                            <label><strong>Address</strong></label>
                            <input type="text" placeholder="Type your Address">
                        </div>
                    </div>

                    <label><strong>Message</strong></label>
                    <textarea cols="60" rows="7" placeholder="Your Message for us"></textarea>
                    <button type="submit">SEND</button>
                    <button type="reset">RESET</button>
                </form>
            </div>
            <div class="contact-right">
                <h3><u> for any query contact us </u></h3>


                <table>
                    <tr>
                        <td><i class="fas fa-envelope"></i></td>
                        <td>hritikanilyadav@gmail.com</td>
                    </tr>

                    <tr>
                        <td><i class="fas fa-map-marker-alt"></i></td>
                        <td> Pune,Maharshtra,India <br> -34</td>
                    </tr>
                    <tr>
                        <td><i class="fas fa-clock"></i></i></td>
                        <td> Mon - Sat 8:00 AM TO 8:00 PM</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
